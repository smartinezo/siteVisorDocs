<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Documentacion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            height: 20%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            width: 20%;
            height: 80%;
            background-color: #f0f0f0;
            float: left;
        }
        section {
            width: 80%;
            height: 80%;
            float: right;

            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Documenaci&oacute;n</h1>
    </header>
    <nav>
        <!-- Aquí iría tu menú tipo árbol -->
        <ul>
            {% for directorio in directorios %}
            <li><a href="#">{{ directorio }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <section>
        <!-- Aquí mostraríamos la información sacada del menú lateral -->
        <h2>Bienvenido a mi sitio</h2>
        <p>¡Explora nuestras opciones!</p>
        <ul>
            {% for directorio in directorios %}
            <li><a href="#">{{ directorio }}</a></li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
