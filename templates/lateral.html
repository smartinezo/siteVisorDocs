<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Vertical con Subcategorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #menu {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
        }

        .opcion {
            margin-bottom: 10px;
        }

        .subcategoria {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="opcion">Opción 1
            <div class="subcategoria">Subcategoría A</div>
        </div>
        <div class="opcion">Opción 2
            <div class="subcategoria">Subcategoría B</div>
        </div>
        <div class="opcion">Opción 3
            <div class="subcategoria">Subcategoría C</div>
        </div>
        <div class="opcion">Opción 4
            <div class="subcategoria">Subcategoría D</div>
        </div>
    </div>
</body>
</html>
